<div class="answer row" id="answer_{{answer.id}}">

		<div class="col-sm-3 col-md-3 col-lg-2 correct-answer-checkbox">
			<span id="answer_{{answer.id}}_checkbox" class="glyphicon glyphicon-ok {% if answer.isBestAnswer %} correct-answer-checkbox-inner-thing-checked {% else %} correct-answer-checkbox-inner-thing-unchecked {% endif %}"></span>
		</div>
		
		<div class="col-sm-3 col-md-3 col-lg-2 pull-center">

			<img class="avatar-holder-100" src="{{answer.author.userpic_path}}">
			<br><a href="{{answer.author.id}}">{{answer.author.name}}</a><br>
			<div class="btn-group">
				<button type="button" id="answer_{{answer.id}}_voteup_button" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-arrow-up vote-up"></span></button><span id="answer_{{answer.id}}_rating_label" class="btn btn-default btn-xs">{{answer.rating}}</span><button type="button" id="answer_{{answer.id}}_votedown_button" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-arrow-down vote-down"></span></button>
			</div>
				
		</div>
	  
		<div class="col-sm-6 col-md-6 col-lg-8">

				{{answer.text}}
				
		</div>
		
		{% include "elements/answer.js" with aid=answer.id %}
		
	</div>
