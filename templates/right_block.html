<div class="row">
	<p class="h2">Popular tags</p>
</div>
<div class="row">
	<div class="col-md-12 pull-center">
	{% for tag in tags %}
		<a href="{% url '' %}" value="{{tag.value}}">{{tag.name}}</a>
	{% endfor %}
	</div>
</div>
<div class="row">
	<p class="h2">Best members</p>
</div>
<div class="row row-no-margin">
	{% for user in users %}
	<div class="row">
		<div class="col-md-4 col-lg-3 col-no-padding"><img class="avatar-holder-50" src="{{user.userpic_path}}"></div>
		<div class="h3 col-md-8 col-lg-9 col-no-padding"><a href="{{user.id}}" class="">{{user.name}}</a></div>
	</div>
	{% endfor %}
</div>
